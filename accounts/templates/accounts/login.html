{% load crispy_forms_tags %}

<html lang="en">
  <head>
  	<title>Login </title>
	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url(/static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="{% url 'accounts:login' %}" class="site-form" method="post">
		      		<div class="logging-form">
		      			{% csrf_token %}
                			{{ form|crispy }}
                			{% if request.GET.next %}
                			<input type="hidden" name="next" value="{{ request.GET.next }}">
                			{% endif %}
                			<input type="submit" value="Login" class="btn btn-success" />
	              			<!--span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span-->
	            		</div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
						</label>
					</div>
					<!--div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
					</div-->
	            </div>
	          </form>
			  <p style="color:#fff0f0;">Not got an account? <a href="{% url 'accounts:signup' %}" style="color:#fff0f0;"><u>Sign Up</u></a></p>
	          <!--p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div-->
		    </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
